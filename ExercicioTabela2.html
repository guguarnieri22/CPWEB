<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1 - Tabela Climática</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
    <style>
        table{
            font-family: 'Times New Roman', Times, serif;
            font-size: 12px;
            width: 20%;

        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            
        }
        .azul_topo{
            background-color: rgb(168, 218, 213);
        }
        tbody{
            background-color: rgb(240,248,255);
            
        }
        
    </style>
</head>
<body>
   
    <h3>Tabela 1 - Tabela Climática</h3>
    
    <table>
        <thead class="azul_topo">
            <tr>
                <td>Dia</td>
                <td>Tempo</td>
                <td>Mínima</td>
                <td>Máxima</td>
            </tr>
        </thead>

        <TBody>
            <tr>
                <td>Domingo</td>
                <td><iconify-icon icon="wi:day-cloudy"></iconify-icon></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
        </TBody>
        <tr>
            <td>Segunda</td>
            <td><iconify-icon icon="wi-day-sunny"></iconify-icon></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Terça</td>
            <td><iconify-icon icon="wi-day-rain"></iconify-icon></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td><iconify-icon icon="wi-day-lightning"></iconify-icon></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Quinta</td>
            <td><iconify-icon icon="wi-day-windy"></iconify-icon></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td><iconify-icon icon="wi-cloudy"></iconify-icon></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Sabado</td>
            <td><iconify-icon icon="wi-day-cloudy"></iconify-icon></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
    </table>
</body>
</html>
